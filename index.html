<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>抽奖</title>

    <link rel="shortcut icon" href="images/icon.png">
    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container-fluid" style="padding-top:15px;">
      <div class="row">
        <img class="center-block img-responsive" src="images/cat.png"/>
      </div>

      <div class="row">
        <p class="text-center" style="font-size:60px;">Lottery!</p>
      </div>

      <div class="row" style="padding-bottom:15px;">
        <button id="begin" class="btn btn-default btn-lg center-block">Begin: Round 1</button>
      </div>

      <div class="row">
        <div class="col-sm-offset-1 col-sm-10">
          <div class="row">
            <!-- round1-result -->
            <div class="col-sm-4">
              <div class="panel panel-default">
                <div class="panel-heading">Round 1 result</div>
                <div id="round1" class="panel-body" style="height:300px;overflow-y:auto;font-size:25px;">
                  
                </div>
              </div>
            </div>

            <!-- round2-result -->
            <div class="col-sm-4">
              <div class="panel panel-default">
                <div class="panel-heading">Round 2 result</div>
                <div id="round2" class="panel-body" style="height:300px;overflow-y:auto;font-size:25px;">

                </div>
              </div>
            </div>

            <!-- round3-result -->
            <div class="col-sm-4">
              <div class="panel panel-default">
                <div class="panel-heading">Round 3 result</div>
                <div id="round3" class="panel-body" style="height:300px;overflow-y:auto;font-size:25px;">

                </div>
              </div>
            </div>
          
          </div>
        </div>
      </div>
    
    </div>











    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="jquery/jquery-3.4.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <script src="scripts/lottery.js"></script>
  </body>
</html>
